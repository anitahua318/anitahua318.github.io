<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <!-- Link to your CSS file for styling -->
    <link rel="CSS" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Navigation bar, possibly with login/logout links -->
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <h1>My Wishlist</h1>
    </header>
    <main>
        <!-- User Authentication Forms -->
        <!-- Login Form -->
        <!-- Registration Form -->

        <section id="wishlist-form">
            <h2>Add New Item to Wishlist</h2>
            <form action="/add-item" method="POST">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
                
                <label for="item-url">Item URL:</label>
                <input type="url" id="item-url" name="item-url" required>
                
                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category">
                    <option value="books">Books</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <!-- Additional categories as needed -->
                </select>
                
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item-description"></textarea>
                
                <input type="submit" value="Add to Wishlist">
            </form>
        </section>

        <section id="wishlist-items">
            <h2>My Wishlist</h2>
            <!-- Dynamically populated list of wishlist items -->
            <div id="items-container">
                <!-- Example Item -->
                <div class="item">
                    <h3>Item Name</h3>
                    <p>Category: Electronics</p>
                    <p>Description: A brief description of the item.</p>
                    <a href="item-url.html" target="_blank">View Item</a>
                    <!-- Edit and Delete functionality can be added with JavaScript and backend logic -->
                </div>
                <!-- Repeat for each item -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Wishlist Website</p>
    </footer>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
