
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Wishlist</h1>
    </header>
    <main>
        <section id="wishlist-form">
            <h2>Add New Item</h2>
            <form>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
                
                <label for="item-url">Item URL:</label>
                <input type="url" id="item-url" name="item-url">
                
                <label for="item-priority">Priority:</label>
                <select id="item-priority" name="item-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                
                <input type="submit" value="Add to Wishlist">
            </form>
        </section>
        <section id="wishlist-items">
            <h2>Wishlist</h2>
            <ul>
                <!-- Wishlist items will be listed here. Example: -->
                <li>
                    <span>Item Name</span> -
                    <a href="item-url.html">View Item</a> -
                    <span>Priority: High</span>
                    <button>Edit</button>
                    <button>Delete</button>
                </li>
                <!-- Repeat for each item -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Wishlist Website</p>
    </footer>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
